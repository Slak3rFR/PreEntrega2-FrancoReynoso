<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenata</title>
    <meta name="description"
        content="Encuentra el outfit perfecto en Fenata. Moda, estilo y nuevas tendencias. Productos de calidad y variedad para todos los gustos.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <div class="containerHeader">
            <a class="container_logo" href="../index.html">
                <img class="logo" src="../img/fenata3.png" alt="Logo de Fenata">
            </a>
            <nav class="lista_nav">
                <ul class="lista">
                    <li><a class="link" href="../index.html">Inicio</a></li>
                    <li><a class="link" href="../pages/productos.html">Productos</a></li>
                    <li><a class="link" href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a class="link" href="../pages/contacto.html">Contacto</a></li>
                    <button class="btnNav" href="#">
                        <img class="imgNav" src="../img/iconos.img/buscar2.svg" alt="imagen buscar">
                    </button>
                    <button class="btnNav" href="#">
                        <a href="../pages/carrito.html">
                            <img class="imgNav" src="../img/iconos.img/carritodecompras.svg" alt="imagen carrito">
                        </a>
                    </button>
                    <button class="btnNav" href="#">
                        <a href="../pages/cuenta.html">
                            <img class="imgNav" src="../img/iconos.img/usuario2.svg" alt="imagen user">
                        </a>
                    </button>
                </ul>
            </nav>
        </div>
        <h1 class="titulo_principal">Encontrá el outfit que siempre soñaste</h1>
    </header>
    <main>
        <div class="formularioContacto">
            <h3>Registrate</h3>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <label for="name">Apellido:</label>
                <input type="text" id="name" name="name" placeholder="Tu apellido" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu e-mail" required>
                <label for="email">Contraseña:</label>
                <input type="password" id="password" name="contraseña" placeholder="Tu contraseña" required>
                <label for="email">Repetir Contraseña:</label>
                <input type="password" id="password" name="contraseña" placeholder="Repeti tu contraseña" required>
                <button class="btnEnviar" type="submit" value="Enviar">Registrarme</button>
                <p>¿Ya estás registrado? ingresa con tu cuenta o:</p>
                <span class="googleBtn">
                    <img class="imgGoogle" src="../img/iconos.img/google.png" alt="imagen google">
                    <a href="https://takeout.google.com/" target="_blank">Iniciar sesión con Google</a>
                </span>
            </form>
        </div>
        <div class="whatsappBtn">
            <a href="https://api.whatsapp.com/send/?phone=3425145402" target="_blank">
                <img src="../img/iconos.img/whatsapp.png" alt="imagen whatsapp">
            </a>
        </div>
    </main>
    <footer>
        <h4>© Fenata.Todos los derechos reservados</h4>
        <div class="containerFooter">
            <ul class="iconosFooter">
                <li><a href="https://www.tiktok.com" target="_blank">
                        <img class="imgFooter" src="../img/iconos.img/tiktokwhite.png" alt="TikTok icon">
                    </a></li>
                <li><a href="https://www.instagram.com/fenataok" target="_blank">
                        <img class="imgFooter" src="../img/iconos.img/instagramwhite.png" alt="Instagram icon">
                    </a></li>
                <li><a href="https://api.whatsapp.com/send/?phone=3425145402" target="_blank">
                        <img class="imgFooter" src="../img/iconos.img/whatsappwhite.png" alt="Whatsapp icon">
                    </a></li>
                <li><a href="https://www.facebook.com/fenataok" target="_blank">
                        <img class="imgFooter" src="../img/iconos.img/facebookwhite.png" alt="Whatsapp icon">
                    </a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
